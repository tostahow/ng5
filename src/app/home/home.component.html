<div class="container color-dark">
  <div class="col">
    <h2>Add a Bucket List Item</h2>
  </div>
  <div class="col">
    <h2>Your Bucket List ({{itemCount}})</h2>
  </div>
  </div>
  <div class="container color-light">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
  <div class="col">
      <p class="life-container" *ngFor="let goal of goals">
        {{goal}}
      </p>
  </div>
</div>
